<script>
    //Set global variable that contains position, velocity and the html element"ball"
    var velocity = 100; // controls speed
    var positionX = 0; // sets positionX's initial pos to 0
    var positionY = 0; // sets positionY's initial pos to 0
    var ball1 = document.getElementById('ball1'); //gets html ball elements
    var ball2 = document.getElementById("ball2");
    var ball3 = document.getElementById("ball3");
    var ball4 = document.getElementById("ball4");
    var ball5 = document.getElementById("ball5");
    var ball6 = document.getElementById("ball6");
    var ball7 = document.getElementById("ball7");
    var reverse = false; // var will reverse ball direction later
    // x, y axes of area in which balls move
    var Xmin = 0;
    var Xmax = 200;
    var Ymin = 0;
    var Ymax = 200;
    // function gets balls by time
    const myTimeout = setTimeout(ball1, 5000);

    function myStopFunction() {
        clearTimeout(myTimeout);
    }
    //function changes the position of the html ball
    function moveBall() {
        // reverse the direction of the ball
        let vel = velocity
        if (reverse) {
            vel = -1.0 * vel;
        }
        positionX = positionX + vel;
        if (positionX >= Xmax || positionX <= 0) {
            reverse = !reverse;
        }
        ball1.style.left = positionX + 'px';
        ball2.style.left = positionX + 'px';
        ball3.style.left = positionX + 'px';
        ball4.style.left = positionX + 'px';
        ball5.style.left = positionX + 'px';
        ball6.style.left = positionX + 'px';
        ball7.style.left = positionX + 'px';
        // Y logic
        positionY = positionY + vel;
        if (positionY >= Ymax || positionY <= 0) {
            reverse = !reverse;
        }
        ball1.style.top = positionY + 'px';
        ball2.style.top = positionY + 'px';
        ball3.style.top = positionY + 'px';
        ball4.style.top = positionY + 'px';
        ball5.style.top = positionY + 'px';
        ball6.style.top = positionY + 'px';
        ball7.style.top = positionY + 'px';
    }
    setInterval(moveBall, 200);
</script>
